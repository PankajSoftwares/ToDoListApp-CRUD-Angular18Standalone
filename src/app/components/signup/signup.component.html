  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label for="name">ğŸ‘¤ Name:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter your name"
    />
    <div *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched" class="error">
      Name is required.
    </div>

    <label for="email">ğŸ“© Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
    />
    <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="error">
      Valid email is required.
    </div>

    <label for="password">ğŸ”’ Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="error">
      Password must be at least 6 characters long.
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up ğŸ‰</button>
  </form>
