<header class="header">
  <div class="header-left">
    <a [routerLink]="isLoggedIn ? '/app-add-user-todo' : '/login'" class="header-logo">
      <img src="assets/logo.png" alt="Todo App Logo" />
    </a>    
  </div>

  <div class="header-center">
    <h1 class="header-title">
      <p>ToDo App</p>
    </h1>
  </div>

  <div *ngIf="!isLoggedIn" class="header-right">
    <ul class="nav-grid">
      <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li><a routerLink="/signup" routerLinkActive="active">Sign Up</a></li>
    </ul>
  </div>

  <div *ngIf="isLoggedIn" class="header-right">
    <p *ngIf="isLoggedIn && currentUserName" class="welcome-message">
      Welcome, {{ currentUserName }}!
    </p>

    <ul class="nav-grid">
      <li><a [routerLink]="['/app-add-user-todo']" routerLinkActive="active">Add ToDo</a></li>
      <li><a [routerLink]="['/view-user-todo']" routerLinkActive="active">View All ToDos</a></li>
      <li><a (click)="logout()" routerLinkActive="active">Logout</a></li>
    </ul>
  </div>
</header>
